<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="translator-container">
       
            <h2>Translatify</h2>
            <div class="selectors">
                <div>
                    <label for="source-language">Source Language:</label>
                    <select id="source-language" class="custom-select">
                        <!-- Language options will be added here -->
                    </select>
                </div>
                <div>
                    <label for="target-language">Target Language:</label>
                    <select id="target-language" class="custom-select">
                        <!-- Language options will be added here -->
                    </select>
                </div>
            </div>
       

        <div class="language-select">
            <div class="language-option">English</div>
            <div class="language-icon">
                <img src="/images/switch.png" alt="Switch">
            </div>
            <div class="language-option">Spanish</div>
        </div>

       
        <div class="voice-box">
            <textarea id="input-text" class="input-text" placeholder="Speak" disabled></textarea>
            <div class="waveform-container">
                <canvas id="waveform"></canvas>
            </div>
        </div>

        <div class="mic-btn">
            <button id="record-btn" class="icon-btn">
                <img class="rec" src="/images/audio.png" alt="Record">
            </button>
        </div>
    </div>

   
</body>
<script src="voice.js"></script>
</html>
